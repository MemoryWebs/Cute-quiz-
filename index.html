<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How Well Do You Know Me? ðŸ’—</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  padding: 20px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 600px;
  margin: auto;
  color: white;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 28px;
}

.subtitle {
  text-align: center;
  margin-bottom: 30px;
  opacity: 0.9;
}

.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-4px);
}

.question {
  margin-bottom: 15px;
  font-weight: 600;
}

.option {
  display: block;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 12px;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  transition: 0.3s;
}

.option:hover {
  background: rgba(255,255,255,0.35);
}

.option input {
  margin-right: 8px;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 15px;
  background: rgba(255,255,255,0.3);
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  backdrop-filter: blur(10px);
  transition: 0.3s;
}

button:hover {
  background: rgba(255,255,255,0.5);
}

.result {
  display: none;
  text-align: center;
  padding: 30px;
  margin-top: 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease forwards;
}

.score {
  font-size: 50px;
  font-weight: bold;
  margin-bottom: 10px;
}

.footer-note {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.8;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: white;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="container">

<h1>How Well Do You Know Me? ðŸ’•</h1>
<p class="subtitle">Answer honestly and let's see your score ðŸ¥°</p>

<form id="quizForm"></form>

<button onclick="calculateScore()">See My Score ðŸ’Œ</button>

<div class="result" id="result">
  <div class="score" id="scoreText"></div>
  <div id="message"></div>
  <div class="footer-note">Take a screenshot and send it ðŸ˜‰</div>
</div>

</div>

<script>
const quizData = [
  {
    question: "When I'm upset, what do I want most?",
    options: ["Space", "Advice", "Hug", "Tell me + kiss"],
    correct: 2
  },
  {
    question: "What makes me blush?",
    options: ["Eye contact", "Slow I love you", "Tight hug", "Late-night call"],
    correct: 1
  },
  {
    question: "If I had to choose one thing over everything, Iâ€™d choose:",
    options: ["Peace", "Career", "Love", "Independence"],
    correct: 2
  },
  {
    question: "What makes me fall for you again?",
    options: ["Saying sorry", "Understanding me", "Being protective", "Talking about future"],
    correct: 1
  },
  {
    question: "My love language is:",
    options: ["Words", "Touch", "Time", "Effort"],
    correct: 2
  },
  {
    question: "When Iâ€™m silent in a fight, Iâ€™m:",
    options: ["Done", "Thinking", "Hurt", "Waiting"],
    correct: 2
  },
  {
    question: "My favorite kind of date is:",
    options: ["Fancy dinner", "Long drive", "Late-night talk", "Simple walk"],
    correct: 2
  },
  {
    question: "What compliment melts me?",
    options: ["Beautiful", "Proud of you", "Different", "My peace"],
    correct: 1
  },
  {
    question: "When I feel insecure, I need:",
    options: ["Distraction", "Reassurance", "Hug", "Patience"],
    correct: 1
  },
  {
    question: "What fixes my bad day fastest?",
    options: ["Surprise call", "Iâ€™m proud of you", "Long hug", "Future plans"],
    correct: 2
  }
];

const form = document.getElementById("quizForm");

quizData.forEach((q, index) => {
  const card = document.createElement("div");
  card.classList.add("card");

  let html = `<div class="question">${index + 1}. ${q.question}</div>`;

  q.options.forEach((option, i) => {
    html += `
      <label class="option">
        <input type="radio" name="q${index}" value="${i}">
        ${option}
      </label>
    `;
  });

  card.innerHTML = html;
  form.appendChild(card);
});

function calculateScore() {
  let score = 0;

  quizData.forEach((q, index) => {
    const selected = document.querySelector(`input[name="q${index}"]:checked`);
    if (selected && parseInt(selected.value) === q.correct) {
      score++;
    }
  });

  const percentage = Math.round((score / quizData.length) * 100);

  let message = "";

  if (percentage >= 90) {
    message = "You understand me deeply ðŸ¥¹ðŸ’— Dangerous level connection.";
  } else if (percentage >= 70) {
    message = "You really try and I see that ðŸ«¶ Keep loving me like this.";
  } else if (percentage >= 40) {
    message = "You think you know me... but thereâ€™s more to discover ðŸ˜‰";
  } else {
    message = "We seriously need to talk ðŸ˜ŒðŸ’•";
  }

  document.getElementById("scoreText").innerText = percentage + "%";
  document.getElementById("message").innerText = message;
  document.getElementById("result").style.display = "block";
  document.getElementById("result").scrollIntoView({ behavior: "smooth" });

  launchConfetti();
}

function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 75%)`;
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
  }
}
</script>

</body>
  </html>
