<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How Well Do You Know Me?</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#e8f0ea,#dfe9f3);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#2f3e46;
}

/* Pages */
.page{
  display:none;
  width:100%;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.page.active{
  display:flex;
}

.container{
  width:100%;
  max-width:520px;
}

/* Glass Effect */
.glass{
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:35px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
  border:1px solid rgba(255,255,255,0.4);
  text-align:center;
}

/* Buttons */
button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#6b9080;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
  margin-top:20px;
}

button:hover{
  background:#4f6f64;
  transform:translateY(-2px);
}

/* Quiz Scroll */
#quizForm{
  max-height:60vh;
  overflow-y:auto;
  margin-bottom:15px;
  padding-right:5px;
}

/* Scrollbar */
#quizForm::-webkit-scrollbar{
  width:6px;
}
#quizForm::-webkit-scrollbar-thumb{
  background:#a4c3b2;
  border-radius:10px;
}

/* Question Cards */
.card{
  background:rgba(255,255,255,0.75);
  padding:15px;
  border-radius:15px;
  margin-bottom:15px;
  text-align:left;
}

.question{
  font-weight:600;
  margin-bottom:10px;
}

.option{
  display:block;
  padding:8px;
  border-radius:8px;
  cursor:pointer;
  margin-bottom:5px;
  transition:0.2s;
}

.option:hover{
  background:#edf6f2;
}

/* Result */
.score{
  font-size:55px;
  font-weight:bold;
  color:#6b9080;
}

.message{
  margin-top:10px;
  font-size:18px;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="page active" id="intro">
  <div class="container glass">
    <h1>How Well Do You Know Me? ü§ç</h1>
    <p style="margin:15px 0;">Answer honestly and let's see your score.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
</div>

<!-- QUIZ -->
<div class="page" id="quiz">
  <div class="container glass">
    <form id="quizForm"></form>
    <button onclick="calculateScore()">See My Score</button>
  </div>
</div>

<!-- RESULT -->
<div class="page" id="resultPage">
  <div class="container glass">
    <div class="score" id="scoreText"></div>
    <div class="message" id="message"></div>
    <p style="margin-top:15px;">Take a screenshot and send it üòâ</p>
  </div>
</div>

<script>
const quizData = [
  {question:"When I'm upset, what do I want most?",
   options:["Space","Advice","Hug","Tell me + kiss"],correct:2},
  {question:"What makes me blush?",
   options:["Eye contact","Slow I love you","Tight hug","Late-night call"],correct:1},
  {question:"If I had to choose one thing over everything, I‚Äôd choose:",
   options:["Peace","Career","Love","Independence"],correct:2},
  {question:"What makes me fall for you again?",
   options:["Saying sorry","Understanding me","Being protective","Talking about future"],correct:1},
  {question:"My love language is:",
   options:["Words","Touch","Time","Effort"],correct:2},
  {question:"When I‚Äôm silent in a fight, I‚Äôm:",
   options:["Done","Thinking","Hurt","Waiting"],correct:2},
  {question:"My favorite kind of date is:",
   options:["Fancy dinner","Long drive","Late-night talk","Simple walk"],correct:2},
  {question:"What compliment melts me?",
   options:["Beautiful","Proud of you","Different","My peace"],correct:1},
  {question:"When I feel insecure, I need:",
   options:["Distraction","Reassurance","Hug","Patience"],correct:1},
  {question:"What fixes my bad day fastest?",
   options:["Surprise call","I‚Äôm proud of you","Long hug","Future plans"],correct:2}
];

const form=document.getElementById("quizForm");

quizData.forEach((q,index)=>{
  const card=document.createElement("div");
  card.classList.add("card");
  let html=`<div class="question">${index+1}. ${q.question}</div>`;
  q.options.forEach((opt,i)=>{
    html+=`
      <label class="option">
      <input type="radio" name="q${index}" value="${i}">
      ${opt}
      </label>`;
  });
  card.innerHTML=html;
  form.appendChild(card);
});

function startQuiz(){
  document.getElementById("intro").classList.remove("active");
  document.getElementById("quiz").classList.add("active");
}

function calculateScore(){
  let score=0;

  quizData.forEach((q,index)=>{
    const selected=document.querySelector(\`input[name="q\${index}"]:checked\`);
    if(selected && parseInt(selected.value)===q.correct){
      score++;
    }
  });

  const percentage=Math.round((score/quizData.length)*100);
  let message="";

  if(percentage>=90){
    message="You understand me deeply ü§ç";
  }else if(percentage>=70){
    message="You really try and I see that üåø";
  }else if(percentage>=40){
    message="You think you know me... but there's more üòâ";
  }else{
    message="We seriously need to talk üòå";
  }

  document.getElementById("scoreText").innerText=percentage+"%";
  document.getElementById("message").innerText=message;

  document.getElementById("quiz").classList.remove("active");
  document.getElementById("resultPage").classList.add("active");

  launchConfetti();
}

function launchConfetti(){
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.classList.add("confetti");
    c.style.left=Math.random()*100+"vw";
    c.style.background="#a4c3b2";
    c.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
