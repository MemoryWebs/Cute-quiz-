<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How Well Do You Know Me?</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:#f9f6f3;
  color:#333;
  overflow-x:hidden;
}

section{
  height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  max-width:500px;
  width:100%;
  text-align:center;
}

/* Intro Page */
#intro{
  background:linear-gradient(to bottom,#fcefee,#f9f6f3);
}

#intro h1{
  font-size:28px;
  margin-bottom:15px;
}

#intro p{
  margin-bottom:30px;
  color:#666;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#e8b4b8;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#d98c94;
}

/* Quiz Page */
#quiz{
  display:none;
  flex-direction:column;
  overflow-y:auto;
  padding-top:40px;
}

.card{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
  text-align:left;
}

.question{
  margin-bottom:10px;
  font-weight:600;
}

.option{
  display:block;
  padding:8px;
  border-radius:8px;
  margin-bottom:6px;
  cursor:pointer;
  transition:0.2s;
}

.option:hover{
  background:#fcefee;
}

/* Result Page */
#resultPage{
  display:none;
  background:linear-gradient(to bottom,#fcefee,#f9f6f3);
}

.result-box{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.score{
  font-size:50px;
  color:#d98c94;
  margin-bottom:10px;
}

.message{
  margin-top:10px;
  color:#555;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<section id="intro">
  <div class="container">
    <h1>How Well Do You Know Me? ðŸ’•</h1>
    <p>Answer honestly and let's see your score.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
</section>

<!-- QUIZ -->
<section id="quiz">
  <div class="container">
    <form id="quizForm"></form>
    <button onclick="calculateScore()">See My Score</button>
  </div>
</section>

<!-- RESULT -->
<section id="resultPage">
  <div class="container">
    <div class="result-box">
      <div class="score" id="scoreText"></div>
      <div class="message" id="message"></div>
      <p style="margin-top:15px;color:#888;">Take a screenshot and send it ðŸ˜‰</p>
    </div>
  </div>
</section>

<script>
const quizData = [
  {question:"When I'm upset, what do I want most?",
   options:["Space","Advice","Hug","Tell me + kiss"],correct:2},
  {question:"What makes me blush?",
   options:["Eye contact","Slow I love you","Tight hug","Late-night call"],correct:1},
  {question:"If I had to choose one thing over everything, Iâ€™d choose:",
   options:["Peace","Career","Love","Independence"],correct:2},
  {question:"What makes me fall for you again?",
   options:["Saying sorry","Understanding me","Being protective","Talking about future"],correct:1},
  {question:"My love language is:",
   options:["Words","Touch","Time","Effort"],correct:2},
  {question:"When Iâ€™m silent in a fight, Iâ€™m:",
   options:["Done","Thinking","Hurt","Waiting"],correct:2},
  {question:"My favorite kind of date is:",
   options:["Fancy dinner","Long drive","Late-night talk","Simple walk"],correct:2},
  {question:"What compliment melts me?",
   options:["Beautiful","Proud of you","Different","My peace"],correct:1},
  {question:"When I feel insecure, I need:",
   options:["Distraction","Reassurance","Hug","Patience"],correct:1},
  {question:"What fixes my bad day fastest?",
   options:["Surprise call","Iâ€™m proud of you","Long hug","Future plans"],correct:2}
];

const form=document.getElementById("quizForm");

quizData.forEach((q,index)=>{
  const card=document.createElement("div");
  card.classList.add("card");
  let html=`<div class="question">${index+1}. ${q.question}</div>`;
  q.options.forEach((opt,i)=>{
    html+=`
      <label class="option">
      <input type="radio" name="q${index}" value="${i}">
      ${opt}
      </label>`;
  });
  card.innerHTML=html;
  form.appendChild(card);
});

function startQuiz(){
  document.getElementById("intro").style.display="none";
  document.getElementById("quiz").style.display="flex";
  window.scrollTo(0,0);
}

function calculateScore(){
  let score=0;

  quizData.forEach((q,index)=>{
    const selected=document.querySelector(`input[name="q${index}"]:checked`);
    if(selected && parseInt(selected.value)===q.correct){
      score++;
    }
  });

  const percentage=Math.round((score/quizData.length)*100);
  let message="";

  if(percentage>=90){
    message="You understand me deeply ðŸ¥¹ðŸ’—";
  }else if(percentage>=70){
    message="You really try and I see that ðŸ«¶";
  }else if(percentage>=40){
    message="You think you know me... but there's more ðŸ˜‰";
  }else{
    message="We seriously need to talk ðŸ˜Œ";
  }

  document.getElementById("scoreText").innerText=percentage+"%";
  document.getElementById("message").innerText=message;

  document.getElementById("quiz").style.display="none";
  document.getElementById("resultPage").style.display="flex";
  window.scrollTo(0,0);

  launchConfetti();
}

function launchConfetti(){
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.classList.add("confetti");
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},70%,70%)`;
    c.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
