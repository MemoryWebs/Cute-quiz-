<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How Well Do You Know Me?</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#fdf2f8,#e9d5ff);
  color:#4b3f4e;
}

/* Pages */
.page{
  display:none;
  min-height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  animation:fade 0.5s ease;
}

.page:not(.active){
  display:none;
}

.page.active{
  display:flex;
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.container{
  width:100%;
  max-width:520px;
}

/* Glass */
.glass{
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:35px;
  box-shadow:0 20px 50px rgba(0,0,0,0.08);
  border:1px solid rgba(255,255,255,0.6);
  text-align:center;
}

/* Button */
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#f9a8d4,#c4b5fd);
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
  margin-top:20px;
}

button:hover{
  transform:scale(1.05);
}

/* Quiz Scroll */
#quizForm{
  max-height:60vh;
  overflow-y:auto;
  margin-bottom:15px;
  padding-right:6px;
}

#quizForm::-webkit-scrollbar{
  width:6px;
}
#quizForm::-webkit-scrollbar-thumb{
  background:#f9a8d4;
  border-radius:10px;
}

/* Cards */
.card{
  background:rgba(255,255,255,0.8);
  padding:15px;
  border-radius:18px;
  margin-bottom:15px;
  text-align:left;
}

.question{
  font-weight:600;
  margin-bottom:10px;
}

.option{
  display:block;
  padding:8px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:5px;
  transition:0.2s;
}

.option:hover{
  background:#fce7f3;
}

/* Result */
.score{
  font-size:60px;
  font-weight:bold;
  background:linear-gradient(45deg,#ec4899,#8b5cf6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.message{
  margin-top:10px;
  font-size:18px;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="page active" id="intro">
  <div class="container glass">
    <h1>How Well Do You Know Me? ðŸ’—</h1>
    <p style="margin:15px 0;">Answer honestly and let's see your score.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
</div>

<!-- QUIZ -->
<div class="page" id="quiz">
  <div class="container glass">
    <form id="quizForm"></form>
    <button onclick="calculateScore()">See My Score</button>
  </div>
</div>

<!-- RESULT -->
<div class="page" id="resultPage">
  <div class="container glass">
    <div class="score" id="scoreText"></div>
    <div class="message" id="message"></div>
    <p style="margin-top:15px;">Take a screenshot and send it ðŸ’Œ</p>
  </div>
</div>

<script>
const quizData = [
  {question:"When I'm upset, what do I want most?",
   options:["Space","Advice","Hug","Tell me + kiss"],correct:2},
  {question:"What makes me blush?",
   options:["Eye contact","Slow I love you","Tight hug","Late-night call"],correct:1},
  {question:"If I had to choose one thing over everything, Iâ€™d choose:",
   options:["Peace","Career","Love","Independence"],correct:2},
  {question:"What makes me fall for you again?",
   options:["Saying sorry","Understanding me","Being protective","Talking about future"],correct:1},
  {question:"My love language is:",
   options:["Words","Touch","Time","Effort"],correct:2},
  {question:"When Iâ€™m silent in a fight, Iâ€™m:",
   options:["Done","Thinking","Hurt","Waiting"],correct:2},
  {question:"My favorite kind of date is:",
   options:["Fancy dinner","Long drive","Late-night talk","Simple walk"],correct:2},
  {question:"What compliment melts me?",
   options:["Beautiful","Proud of you","Different","My peace"],correct:1},
  {question:"When I feel insecure, I need:",
   options:["Distraction","Reassurance","Hug","Patience"],correct:1},
  {question:"What fixes my bad day fastest?",
   options:["Surprise call","Iâ€™m proud of you","Long hug","Future plans"],correct:2}
];

const form=document.getElementById("quizForm");

quizData.forEach((q,index)=>{
  const card=document.createElement("div");
  card.classList.add("card");
  let html=`<div class="question">${index+1}. ${q.question}</div>`;
  q.options.forEach((opt,i)=>{
    html+=`
      <label class="option">
      <input type="radio" name="q${index}" value="${i}">
      ${opt}
      </label>`;
  });
  card.innerHTML=html;
  form.appendChild(card);
});

function startQuiz(){
  document.getElementById("intro").classList.remove("active");
  document.getElementById("quiz").classList.add("active");
}

function calculateScore(){
  let score=0;

  quizData.forEach((q,index)=>{
    const selected=document.querySelector(`input[name="q${index}"]:checked`);
    if(selected && parseInt(selected.value)===q.correct){
      score++;
    }
  });

  const percentage=Math.round((score/quizData.length)*100);
  let message="";

  if(percentage>=90){
    message="You understand me deeply ðŸ’—";
  }else if(percentage>=70){
    message="You really try and I see that ðŸ¥¹";
  }else if(percentage>=40){
    message="You think you know me... but there's more ðŸ˜‰";
  }else{
    message="We seriously need to talk ðŸ˜Œ";
  }

  document.getElementById("scoreText").innerText=percentage+"%";
  document.getElementById("message").innerText=message;

  document.getElementById("quiz").classList.remove("active");
  document.getElementById("resultPage").classList.add("active");

  launchConfetti();
}

function launchConfetti(){
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.classList.add("confetti");
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},70%,80%)`;
    c.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
  </html>
